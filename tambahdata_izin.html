<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/logotai.png" alt="Logo Perusahaan" class="logo">
            <h2>Administrator</h2>
            <hr>
        </div>
        
        <!-- Menu Dashboard di Paling Atas -->
        <ul class="dashboard-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
        </ul>
        
        <!-- Konten Sidebar -->
        <div class="sidebar-content">
            <!-- Bagian Menu Karyawan -->
            <ul class="menu-section">
                <h3>Menu Karyawan</h3>
                <li><a href="datakaryawan.html"><i class="fas fa-users"></i>Data Karyawan</a></li>
                <li><a href="jabatan.html"><i class="fas fa-briefcase"></i>Jabatan</a></li>
                <li><a href="divisi.html"><i class="fas fa-building"></i>Divisi</a></li>
            </ul>
            <hr class="section-divider">
            
            <!-- Bagian Menu Absensi -->
            <ul class="menu-section">
                <h3>Menu Absensi</h3>
                <li><a href="absensi.html"><i class="fas fa-calendar-check"></i>Absensi</a></li>
                <li><a href="izin.html"><i class="fas fa-clock"></i>Izin</a></li>
                <li><a href="lembur.html"><i class="fas fa-business-time"></i>Lembur</a></li>
            </ul>
            <hr class="section-divider">
            
            <!-- Bagian Pengaturan dan Logout -->
            <ul class="bottom-section">
                <li><a href="#"><i class="fas fa-cog"></i>Pengaturan</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>
    </div>


    <div class="main-content">
        <header>
            <h1>Tambah Data Izin</h1>
        </header>
        <div class="content">
            <form id="formIzin">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" required>

                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" required>

                <label for="jam">Jam:</label>
                <input type="time" id="jam" required>

                <label for="keterangan">Keterangan:</label>
                <textarea id="keterangan" required></textarea>

                <button type="submit">Simpan Data</button>
                <a href="izin.html" class="button-cancel">Batal</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formIzin').addEventListener('submit', function(event) {
            event.preventDefault();

            var nama = document.getElementById('nama').value;
            var tanggal = document.getElementById('tanggal').value;
            var jam = document.getElementById('jam').value;
            var keterangan = document.getElementById('keterangan').value;

            var dataIzin = JSON.parse(localStorage.getItem('dataIzin')) || [];
            dataIzin.push({ nama: nama, tanggal: tanggal, jam: jam, keterangan: keterangan });

            localStorage.setItem('dataIzin', JSON.stringify(dataIzin));

            // Redirect to izin.html after saving
            window.location.href = 'izin.html';
        });
    </script>
</body>
</html>
